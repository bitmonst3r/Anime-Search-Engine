<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Anime World</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/60e8cc941a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="p-3 text-center">
      <h1>Welcome to Anime World</h1>
      <h6>Anime Search Engine</h6>
    </header>
    <div class="body-content">
      <div class="input-group">
        <input type="text" id="input" class="form-control" placeholder="Enter anime name">   
        <button type="button" id="searchBtn" class="btn btn-primary" onclick="findAnime()"><i class="fas fa-robot"></i></button>  
      </div>
      <div id="holder"></div>  
    </div>
    <br><br>
    <script src="script.js"></script>
  </body>
</html>
